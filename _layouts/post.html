---
layout: main
---
<style>
  #copyUrlButton:hover {
    cursor: pointer;
  }
</style>
<script>
function copyUrl() {
  var url = window.location.href;
  
  // Create a temporary input element
  var input = document.createElement('input');
  input.style.position = 'fixed';
  input.style.opacity = 0;
  input.value = url;
  document.body.appendChild(input);

  // Select the URL text
  input.select();
  input.setSelectionRange(0, 99999); // For mobile devices

  // Copy the URL to the clipboard
  document.execCommand('copy');

  // Remove the temporary input element
  document.body.removeChild(input);

  // Provide feedback to the user
  //alert('URL copied to clipboard: ' + url);
  var copyUrlButton = document.getElementById('copyUrlButton');
  copyUrlButton.textContent = 'Link Copied';
}
</script>
<article class="article-page">

    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
        {% if page.fig-caption %}
          <figcaption>{{page.fig-caption}}</figcaption>
        {% endif %}
      </figure>
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}

                </path>

          </a>
          <a title="Copy Link" rel="nofollow" id="copyUrlButton" onclick="copyUrl()">Share</a>
        </div>
        <div class="page-tag"> 
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}

      </div>
      {% include disqus.html %}

  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
